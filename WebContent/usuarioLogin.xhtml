<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Sale Service</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<style>
</style>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<!-- Dados do Cabeçalho da página -->
			<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container-fluid">
				<div class="text-center">
					<h:outputLabel styleClass="tituloMenu" value="SaleService"></h:outputLabel>
					<br />
					<h:outputLabel styleClass="subTituloMenu"
						value="Seu site de busca de serviços"></h:outputLabel>
				</div>
				<div class="navbar-header">
					<h:commandButton styleClass="navbar-toggle" data-toggle="collapse"
						data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</h:commandButton>
					<li class="active"><a class="navbar-brand"
						href="/saleservice/"><h:panelGroup
								styleClass="glyphicon glyphicon-home"></h:panelGroup></a></li>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a href="/saleservice/produtos.jsf">Serviços</a></li>
						<li><h:commandLink value="Cadastrar Anuncio"
								action="#{cadastroAnuncio.novo}" /></li>
						<li><a href="/saleservice/faleConosco.jsf">Contato</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/saleservice/usuarioLogin.jsf"><span
								class="glyphicon glyphicon-user"></span> Sua conta </a></li>
						<li><a href="#"><span
								class="glyphicon glyphicon-shopping-cart"></span> Carrinho</a></li>
					</ul>
					<a class="navbar-brand navbar-right"
						href="/saleservice/produtos.jsf"><span
						class="glyphicon glyphicon-search"></span></a>
				</div>
			</div>
			</nav>
			<!-- Fim Cabeçalho -->

			<div class="container">
				<div class="row" style="margin-top: 20px">
					<div
						class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
						<form role="form">
							<fieldset>
								<h2>Login</h2>
								<hr class="colorgraph"/>
								<div class="form-group">
									<h:inputText value="email" id="email"
										styleClass="form-control input-lg" a:placeholder="Nome de Usuario"/>
								</div>
								<div class="form-group">
									<h:inputSecret value="password" id="password"
										class="form-control input-lg" a:placeholder="Senha"/>
								</div>
								<span class="button-checkbox">
									<h:commandButton value="Lembrar-me" styleClass="btn" data-color="info"></h:commandButton>
									<h:selectBooleanCheckbox value="Lembrar-me" id="remember_me"
									checked="checked" styleClass="hidden"><a href=""
									class="btn btn-link pull-right">Esqueceu a Senha?</a></h:selectBooleanCheckbox>
								</span>
								<hr class="colorgraph"/>
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<h:inputText styleClass="btn btn-lg btn-success btn-block"
											value="Logar"/>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<a href="/SaleService/cadastro/usuarioCadastro.html"
											class="btn btn-lg btn-primary btn-block">Registrar</a>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</h:form>
	</f:view>
</h:body>
</html>
