				</div>

									<i class="glyphicon glyphicon-search"></i>
								</button>
							</div>
						</div>
					</div>
					<div class="form-group">
						<select class="form-control input-sm" id="ordenar" name="ordenar"

							<option>Preço (Mais Baratos)</option>
							<option>Preço (Mais Caros)</option>
							<option>Categoria</option>
							<option>Destaques</option>
						</select>
					</div>


					<hr class="colorgraph" />
					<li><h4>Preço</h4></li>
					<li>
						<div class="checkbox">
							<a href="" class="link"><label><input type="checkbox"
									value="" />até R$ 100,00</label></a>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<a href="" class="link"><label><input type="checkbox"
									value="" />de R$ 100,00 à R$ 500,00</label></a>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<a href="" class="link"><label><input type="checkbox"
									value="" />de R$ 500,00 à R$ 2.000,00</label></a>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<a href="" class="link"><label><input type="checkbox"
									value="" />a partir de R$ 2.000,00</label></a>
						</div>
					</li>
					<hr class="colorgraph" />
					<h4>Categoria</h4>
					<li>

							<a href="" class="link"><label><input type="checkbox"
									value="" />Domestica</label></a>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<a href="" class="link"><label><input type="checkbox"
									value="" />Mecanica</label></a>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<a href="" class="link"><label><input type="checkbox"
									value="" />Lazer</label></a>
						</div>
					</li>
					<hr class="colorgraph" />

					<h:commandButton value="Filtrar"
						styleClass="btn btn-lg btn-success btn-block" />

							<a class="link" href="/SaleService/servico.html"> <img

								style="width: 100%" alt="Image" />

								</div>
							</a>
						</div>
					</div>

						<div class="blocoServico">

								src="img/tecnico_celular.jpg" class="img-responsive"

										especializado de auditora para mico e pequenas empresas</label>
								</div>
							</a>
