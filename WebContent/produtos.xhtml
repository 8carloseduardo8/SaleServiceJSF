<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Sale Service</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<style>
</style>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<!-- Dados do Cabeçalho da página -->
			<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container-fluid">
				<div class="text-center">
					<h:outputLabel styleClass="tituloMenu" value="SaleService"></h:outputLabel>
					<br />
					<h:outputLabel styleClass="subTituloMenu"
						value="Seu site de busca de serviços"></h:outputLabel>
				</div>
				<div class="navbar-header">
					<h:commandButton styleClass="navbar-toggle" data-toggle="collapse"
						data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</h:commandButton>
					<li class="active"><a class="navbar-brand"
						href="/saleservice/"><h:panelGroup
								styleClass="glyphicon glyphicon-home"></h:panelGroup></a></li>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a href="/saleservice/produtos.jsf">Serviços</a></li>
						<li><a href="/saleservice/cadastroAnuncio.jsf">Cadastrar Anuncio</a></li>
						<li><a href="/saleservice/faleConosco.jsf">Contato</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/saleservice/usuarioLogin.jsf"><span
								class="glyphicon glyphicon-user"></span> Sua conta </a></li>
						<li><a href="#"><span
								class="glyphicon glyphicon-shopping-cart"></span> Carrinho</a></li>
					</ul>
					<a class="navbar-brand navbar-right"
						href="/saleservice/produtos.jsf"><span
						class="glyphicon glyphicon-search"></span></a>
				</div>
			</div>
			</nav>
			<!-- Fim Cabeçalho -->

			<div class="col-md-2">
				<ul class="nav nav-pills nav-stacked">
					<h3>Filtros</h3>
					<div class="form-group">
						<input type="text" class="form-control input-sm"
							placeholder="Filtro" />
					</div>
					<div class="form-group">
						<select class="form-control input-sm" id="ordenar" name="ordenar"
							placeholder="Ordenar">
							<option>Ordernar por</option>
							<option>Preço (Mais Baratos)</option>
							<option>Preço (Mais Caros)</option>
							<option>Categoria</option>
							<option>Destaques</option>
						</select>
					</div>


					<hr class="colorgraph" />
					<li><h4>Preço</h4></li>
					<li>
						<div class="checkbox">
							<a href="" class="link"><label><input type="checkbox"
									value="" />até R$ 100,00</label></a>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<a href="" class="link"><label><input type="checkbox"
									value="" />de R$ 100,00 à R$ 500,00</label></a>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<a href="" class="link"><label><input type="checkbox"
									value="" />de R$ 500,00 à R$ 2.000,00</label></a>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<a href="" class="link"><label><input type="checkbox"
									value="" />a partir de R$ 2.000,00</label></a>
						</div>
					</li>
					<hr class="colorgraph" />
					<h4>Categoria</h4>
					<li>
						<div class="checkbox">
							<a href="" class="link"><label><input type="checkbox"
									value="Doméstica" /></label></a>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<a href="" class="link"><label><input type="checkbox"
									value="Mecânico" /></label></a>
						</div>
					</li>
					<li>
						<div class="checkbox">
							<a href="" class="link"><label><input type="checkbox"
									value="Lazer" />Lazer</label></a>
						</div>
					</li>
					<hr class="colorgraph" />

					<h:commandButton value="Filtrar"
						action="#{consultarAnuncio.filtrar}"
						styleClass="btn btn-lg btn-success btn-block" />

				</ul>
			</div>
			<div class="container col-sm-10">
				<div class="row">

					<c:forEach var="anuncio" items="#{consultarAnuncio.listaAnuncio}">
						<div class="col-sm-4">
							<div class="blocoServico">
								<a class="link" href="/SaleService/servico.html"> <h:graphicImage
										value="img/domestica.jpg" class="img-responsive"
										rendered="#{anuncio.categoria eq 'Doméstica'}"
										style="width: 100%" /> <h:graphicImage
										value="img/mecanico.jpg" class="img-responsive"
										rendered="#{anuncio.categoria eq 'Mecânico'}"
										style="width: 100%" /> <h:graphicImage
										value="img/tecnico_celular.jpg" class="img-responsive"
										rendered="#{anuncio.categoria eq 'Técnico Celular'}"
										style="width: 100%" /> <h:graphicImage
										value="img/auditoria_empresa.jpg" class="img-responsive"
										rendered="#{anuncio.categoria eq 'Auditoria Empresas'}"
										style="width: 100%" />


									<div class="blocoServicoMensagem">
										<h:outputLabel styleClass="titulo" value="#{anuncio.titulo}" />
										<br />
										<h:outputLabel styleClass="corpo" value="#{anuncio.descricao}" />
									</div>
								</a>
							</div>
						</div>
					</c:forEach>
				</div>
			</div>
			<br />
			<div class="text-center">
				<ul class="pagination">
					<li><a href="#" aria-label="Previous"> <span
							aria-hidden="true">&laquo;</span>
					</a></li>
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<li><a href="#" aria-label="Next"> <span
							aria-hidden="true">&raquo;</span>
					</a></li>
				</ul>
			</div>
		</h:form>
	</f:view>
</h:body>
</html>
