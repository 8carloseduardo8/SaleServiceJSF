<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Sale Service</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<style>
</style>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<!-- Dados do Cabeçalho da página -->
			<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container-fluid">
				<div class="text-center">
					<h:outputLabel styleClass="tituloMenu" value="SaleService"></h:outputLabel>
					<br />
					<h:outputLabel styleClass="subTituloMenu"
						value="Seu site de busca de serviços"></h:outputLabel>
				</div>
				<div class="navbar-header">
					<h:commandButton styleClass="navbar-toggle" data-toggle="collapse"
						data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</h:commandButton>
					<li class="active"><a class="navbar-brand"
						href="/saleservice/"><h:panelGroup
								styleClass="glyphicon glyphicon-home"></h:panelGroup></a></li>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a href="/saleservice/produtos.jsf">Serviços</a></li>
						<li><a href="/saleservice/cadastroAnuncio.jsf">Cadastrar
								Anuncio</a></li>
						<li><a href="/saleservice/faleConosco.jsf">Contato</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/saleservice/usuarioLogin.jsf"><span
								class="glyphicon glyphicon-user"></span> Sua conta </a></li>
						<li><a href="#"><span
								class="glyphicon glyphicon-shopping-cart"></span> Carrinho</a></li>
					</ul>
					<a class="navbar-brand navbar-right"
						href="/saleservice/produtos.jsf"><span
						class="glyphicon glyphicon-search"></span></a>
				</div>
			</div>
			</nav>
			<!-- Fim Cabeçalho -->

			<div class="container">
				<div class="row">
					<div class="col-sm-8">
						<div class="panel panel-primary">
							<div class="panel-heading">Titulo</div>
							<div class="panel-body">
								<h:graphicImage value="img/domestica.jpg" class="img-responsive"
									rendered="#{anuncio.categoria eq 'Doméstica'}"
									style="width: 100%" />
								<h:graphicImage value="img/mecanico.jpg" class="img-responsive"
									rendered="#{anuncio.categoria eq 'Mecânico'}"
									style="width: 100%" />
								<h:graphicImage value="img/tecnico_celular.jpg"
									class="img-responsive"
									rendered="#{anuncio.categoria eq 'Técnico Celular'}"
									style="width: 100%" />
								<h:graphicImage value="img/auditoria_empresa.jpg"
									class="img-responsive"
									rendered="#{anuncio.categoria eq 'Auditoria Empresas'}"
									style="width: 100%" />
							</div>
							<div class="panel-footer"></div>
						</div>

						<h:outputText value="#{visualizarAnuncio.anuncio.preco}" />

						<h3>Detalhes do serviço</h3>
						<h:outputText value="#{visualizarAnuncio.anuncio.descricao}" />

						<h3>
							Contato <br /> (62) 99191-9090
						</h3>
						<br />
					</div>
					<div class="col-sm-4">
						<a id="usuario" href="/SaleService/login/usuarioLogin.html">
							<div class="panel panel-primary">
								<div class="panel-heading"></div>
								<div class="panel-body">
									<h2>
										<span class="glyphicon glyphicon-user"></span>Usuario123456
									</h2>
									<br /> <br />
									<div class="col-md-6">
										<h:commandButton styleClass="btn btn-lg btn-success btn-block"
											value="Iniciar Chat"></h:commandButton>
									</div>
								</div>

								<div class="panel-footer" id="rodape"></div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</h:form>
	</f:view>
</h:body>

</html>
